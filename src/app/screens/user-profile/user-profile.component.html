<div class="container mx-auto p-6 bg-gray-100 rounded-lg shadow-md">
  <h1 class="text-2xl font-bold mb-6">User Profile</h1>

  <!-- User Details Form -->
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- First Name -->
      <div>
        <label for="firstName" class="block text-sm font-medium">First Name</label>
        <input type="text" id="firstName" formControlName="firstName"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" />
      </div>

      <!-- Last Name -->
      <div>
        <label for="lastName" class="block text-sm font-medium">Last Name</label>
        <input type="text" id="lastName" formControlName="lastName"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" />
      </div>
    </div>

    <!-- Date of Birth -->
    <!-- <div>
        <label for="dob" class="block text-sm font-medium">Date of Birth</label>
        <input
          type="date"
          id="dob"
          formControlName="dob"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div> -->

    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium">Email</label>
      <input type="email" id="email" formControlName="email"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" />
    </div>

    <!-- Contact Number -->
    <div>
      <label for="contactNumber" class="block text-sm font-medium">Contact Number</label>
      <input type="tel" id="contactNumber" formControlName="contactNumber"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" />
    </div>

    <!-- Submit Button for User Profile -->
    <div class="flex justify-between">
      <button type="submit" class="px-6 py-2 text-white bg-indigo-600 rounded-md hover:bg-indigo-700">
        Save Changes
      </button>
      <!--<button type="button" class="px-6 py-2 text-white bg-red-600 rounded-md hover:bg-red-700"-->
      <!--  (click)="deleteAccount()">-->
      <!--  Delete Account-->
      <!--</button>-->
      <button type="button" class="px-6 py-2 text-white bg-gray-600 rounded-md hover:bg-gray-700" (click)="logout()">
        Logout
      </button>
    </div>
  </form>

  <br />

  <!-- Address Form -->
  <form [formGroup]="addressForm" (ngSubmit)="addAddress()" class="space-y-6">
    <fieldset class="border-t border-gray-200 pt-4">
      <legend class="text-lg font-medium">Add Address</legend>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
        <!-- Street -->
        <div>
          <label for="street" class="block text-sm font-medium">Street</label>
          <input type="text" id="street" formControlName="street"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" />
        </div>

        <!-- City -->
        <div>
          <label for="city" class="block text-sm font-medium">City</label>
          <input type="text" id="city" formControlName="city"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" />
        </div>

        <!-- State -->
        <div>
          <label for="state" class="block text-sm font-medium">State</label>
          <input type="text" id="state" formControlName="state"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" />
        </div>

        <div>
          <label for="country" class="block text-sm font-medium">Country</label>
          <input type="text" id="street" formControlName="country"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" />
        </div>

        <!-- Postal Code -->
        <div>
          <label for="postalCode" class="block text-sm font-medium">Postal Code</label>
          <input type="text" id="postalCode" formControlName="postalCode"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" />
        </div>
      </div>
    </fieldset>

    <!-- Submit Button for Address Form -->
    <div class="flex justify-between">
      <button type="submit" class="px-6 py-2 text-white bg-green-600 rounded-md hover:bg-green-700">
        Add Address
      </button>
    </div>
  </form>

  <br />

  <!-- Display User Addresses -->
  <h2 class="text-xl font-semibold">Your Addresses</h2>
  <div *ngIf="addresses.length > 0" class="mt-4">
    <ul class="space-y-4">
      <li *ngFor="let address of addresses" class="bg-white p-4 rounded-lg shadow-md">
        <p>
          <strong>{{ address.street }}</strong>, {{ address.city }}, {{ address.state }}, {{ address.country }},
          {{ address.postalCode }}
        </p>
      </li>
    </ul>
  </div>
  <div *ngIf="addresses.length === 0" class="mt-4 text-gray-500">
    No addresses found.
  </div>
</div>
